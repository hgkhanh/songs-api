<!DOCTYPE html>
<html>
  <head>
    <title>Flask Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/layout.main.css" />
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../static/css/main.css" />
    <!-- Script -->
    <script src="../../static/js/libs/jquery.min.js"></script>
    <script src="../../static/js/libs/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Project name</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li {% if request.endpoint == 'home' %} class="active" {% endif %}><a href="">Home</a></li>
              <li {% if request.endpoint == 'about' %} class="active" {% endif %}><a href="">About</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a>Action</a></li>
                  <li><a>Another action</a></li>
                  <li><a>Something else here</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a>Separated link</a></li>
                  <li><a>One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li><a href="">Signup</a></li>
              <li><a href="">Login</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
        <!-- Begin page content -->
      <main id="content" role="main" class="container">

        {% block content %}{% endblock %}
        
      </main>
    </div>

    <div id="footer">
      <div class="container text-center">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
      </div>
    </div>
  </body>
</html>
